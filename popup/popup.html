<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta name="google" content="notranslate" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check LMS</title>
</head>

<body>
  <div class="extension">
    <div class="wrapper">
      <label id="toggle" class="option">
        <span class="title">Toggle</span>
        <div class="slider-area">
          <input id="toggle-state" class="change" type="checkbox" />
          <span class="slider round"></span>
          <span class="slider background"></span>
        </div>
      </label>
      <label id="enter-test" class="option">
        <span class="title">Vào bài</span>
        <div class="slider-area">
          <input id="enter-test-state" class="change" type="checkbox" />
          <span class="slider round"></span>
          <span class="slider background"></span>
        </div>
      </label>
      <label id="submit-test" class="option">
        <span class="title">Nộp bài sớm</span>
        <div class="slider-area">
          <input id="submit-test-state" class="change" type="checkbox" />
          <span class="slider round"></span>
          <span class="slider background"></span>
        </div>
      </label>
      <div class="wrapper-select">
        <select id="subject" class="change">
          <option value="1">
            Phương pháp phát triển</option>
          <option value="2">
            Quản lý dự án CNTT</option>
          <option value="3">
            Phân tích và quản lý</option>
          <option value="4">
            Kiểm thử và đảm bảo</option>
          <option value="5">
            Lập trình ứng dụng Java</option>
        </select>
        <img src="/assets/icons/chevron-right-solid.svg" alt="">
      </div>
      <div class="wrapper-select">
        <select id="test" class="change">
          <option value="1">Tuần 1</option>
          <option value="2">Tuần 2</option>
          <option value="3">Tuần 3</option>
          <option value="4">Tuần 4</option>
          <option value="5">Tuần 5</option>
          <option value="6">Tuần 6</option>
          <option value="7">Tuần 7</option>
          <option value="8">Tuần 8</option>
          <option value="9">Tuần 9</option>
          <option value="10">Tuần 10</option>
          <option value="11">Tuần 11</option>
          <option value="12">Tuần 12</option>
          opt{}
        </select>
        <img src="/assets/icons/chevron-right-solid.svg" alt="">
      </div>
    </div>
    <!-- <span id="notify"></span> -->
    <!-- <button id="save">Save</button> -->
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
