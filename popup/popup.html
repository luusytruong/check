<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta name="google" content="notranslate" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css" />
  <title>Popup</title>
</head>

<body>
  <div class="extension">
    <div class="wrapper">
      <label id="toggle">
        <span class="title">Toggle</span>
        <div class="toggle-area">
          <input id="toggle-state" type="checkbox" />
          <span class="slider round"></span>
          <span class="slider background"></span>
        </div>
      </label>
      <div class="wrapper-select">
        <select id="subject">
          <option value="1">
            Phương pháp phát triển</option>
          <option value="2">
            Quản lý dự án CNTT</option>
          <option value="3">
            Phân tích và quản lý</option>
          <option value="4">
            Kiểm thử và đảm bảo</option>
          <option value="5">
            Lập trình ứng dụng Java</option>
        </select>
        <img src="/assets/icons/chevron-right-solid.svg" alt="">
      </div>
      <div class="wrapper-select">
        <select id="test">
          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
          <option value="4">Week 4</option>
          <option value="5">Week 5</option>
          <option value="6">Week 6</option>
          <option value="7">Week 7</option>
          <option value="8">Week 8</option>
          <option value="9">Week 9</option>
          <option value="10">Week 10</option>
          <option value="11">Week 11</option>
          <option value="12">Week 12</option>
          opt{}
        </select>
        <img src="/assets/icons/chevron-right-solid.svg" alt="">
      </div>
    </div>
    <span id="notify"></span>
    <button id="save">Save</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
